version: "3"

silent: true

tasks:
  default:
    desc: List all tasks
    aliases:
      - list
    cmd: task --list

  dev:react:
    desc: Start dev server
    dir: ./apps/react-app
    cmds:
      - bun run dev

  codegen:react:
    desc: Using GraphQL Code Generator for react
    dir: ./apps/react-app
    cmds:
      - bunx graphql-codegen

  codegen:flutter:
    desc: Using GraphQL Code Generator for flutter
    dir: ./apps/flutter_app
    cmds:
      - dart run build_runner build
